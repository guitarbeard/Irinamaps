<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Irinamaps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/stylesheet.css">
  </head>
  <body>
    <div id="results-wrap"></div>
    <input id="pac-input" class="controls" type="text" placeholder="Set location...">
    <div id="result-limit-num-wrap" class="input-group input-group-sm">
      <span class="input-group-addon" id="result-limit-addon">max:</span>
      <input id="result-limit-num" class="form-control" type="number" value="20" aria-describedby="result-limit-addon">
    </div>
    <div id="map"></div>
    <script src="../javascripts/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&callback=initAutocomplete"
         async defer></script>
  </body>
</html>
