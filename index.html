<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Irinamaps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/stylesheet.css">
  </head>
  <body show-results="true">
    <button id="toggle-results" type="button" class="btn btn-default btn-sm">hide list</button>
    <div id="results-wrap"></div>
    <input id="pac-input" class="controls" type="text" placeholder="Set location...">
    <div id="result-limit-num-wrap" class="input-group input-group-sm">
      <span class="input-group-addon" id="result-limit-addon">max:</span>
      <input id="result-limit-num" class="form-control" type="number" value="20" aria-describedby="result-limit-addon">
    </div>
    <button id="edit-home" type="button" class="btn btn-link">edit</button>
    <button id="take-me-home" class="btn btn-lg btn-danger" type="button"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span></button>
    <div id="map"></div>
    <script src="../javascripts/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initAutocomplete"
         async defer></script>
         <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-68991984-1', 'auto');
       ga('send', 'pageview');

     </script>
  </body>
</html>
